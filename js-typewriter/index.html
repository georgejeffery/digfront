<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Typewriter</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/flipclock.css" />

    <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      body {
        text-align: center;
        color: #fff;

        font-family: "Raleway";
      }

      * {
        color: #fff;
        text-decoration: none;
      }
      .typewriterbox {
        border: #fff 2px solid;
        padding: 10px;
        width: 300px;
        max-width: 300px;
        display: inline-block;
      }
      .search-animation {
        width: 35%;
        /* margin-left: 35%; */
      }
      .search-text {
        width: 150px;
        max-width: 150px;
        display: inline-block;
        vertical-align: middle;
      }
      .search-box {
        background: transparent;
        position: relative;
        top: 70%;
      }
      .bold {
        font-weight: 800;
      }
      .animation {
        background-image: url("vlcsnap-2017-08-25-00h57m53s300.jpg");
        background-size: cover;
        height: 500px;
        font-size: 28px;
      }

      .flip-clock-wrapper {
        transform: scale(0.5);
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>

  <body>
    <div class="animation">
      <div class="search-box">
        <span class="search-text"
          ><span class="bold">SEARCH</span> FOR THE SKILL YOU NEED</span
        >
        <span class="search-animation">
          <i class="fas fa-search"></i>
          <span class="typewriterbox">
            <a
              href=""
              class="typewrite"
              data-period="2000"
              data-type='[ "Hairdressing", "Bike Fixing", "Photography", "House Painting" ]'
            >
              <span class="wrap"></span>
            </a>
          </span>
        </span>
      </div>
    </div>
    <div class="counter"></div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/index.js"></script>
    <script src="js/flipclock.js"></script>
    <script type="text/javascript">
      var countup;
      var clock = $(".counter").FlipClock({
        clockFace: "Counter",
        minimumDigits: 4
      });

      countup = setInterval(function() {
        clock.increment();
        if (clock.getTime().time > 299) {
          clock.stop();
          clearInterval(countup);
        }
      }, 10);
    </script>
  </body>
</html>
